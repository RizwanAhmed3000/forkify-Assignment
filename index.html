<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forkify</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1b5d96e744.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- ---------------NAVBAR----------------- -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid justify-content-between">
            <a class="navbar-brand" href="#">Forkify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <div class="d-flex justify-content-center mx-auto" style="width: 50%;" role="search">
                    <input class="form-control me-2 searchBar" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success searchBtn">Search</button>
                </div>
                <ul class="navbar-nav mb-2 me-4 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link  active" aria-current="page" href="#">ADD RECIPE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">BOOKMARK</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4 left pt-5">
                <div class="foodList d-flex mb-4">
                    <div class="image me-4">
                        <img src="" alt="hi" width="90px">
                    </div>
                    <div class="text">
                        <h5 id="heading">heading</h5>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempora, qui.</p>
                    </div>
                </div>
            </div>
            <div class="col-8 right container-fluid productDetail">


                <div class="card mb-3">
                    <div class="img">
                        <img src="http://forkify-api.herokuapp.com/images/3309_MEDIUMc520.jpg"
                            class="card-img-top image-fit" alt="Recipe Image">
                    </div>
                    <div class="card-body d-flex flex-column align-items-center">
                        <h1 class="card-title text-center recipeName">Recipe name/title</h1>
                        <div class="container d-flex justify-content-center info">
                            <div class="d-flex me-auto justify-content-center align-items-center">
                                <p id="timeToCook"><i class="fa-regular fa-clock me-2"></i>45 minutes</p>
                                <p id="servings"><i class="fa-solid fa-user-group me-2"></i>4-5 servings</p>
                            </div>
                            <p id="bookmark"><i class="fa-solid fa-bookmark rounded-circle p-3 fs-5" style="color: #ffffff;"></i></p>
                        </div>
                    </div>
                </div>

                <div class="card ingredientCard mb-3" style="width: 100%; height: 400px;">
                    <div class="card-body d-flex flex-column flex-wrap">
                        <h4 class="card-title text-center my-4 recipeIng">Recipe Ingredients</h4>
                        <div id="ingredientsList" class="d-flex flex-column flex-wrap">
                            <div class="items d-flex align-items-baseline">
                                <i class="fa-solid fa-check me-2"></i>
                                <p>Ingredient 01</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <h4 class="card-title text-center my-4 howToCook">How To Cook It</h4>
                        <p class="card-text text-center">
                            This is some text within a card body.
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>




















    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
